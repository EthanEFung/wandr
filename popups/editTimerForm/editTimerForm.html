<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/css/popup.css" />
</head>
<body>
  <header class="popupHeader">
    <h1>WANDR</h1>
    <p>Track your browser minutes</p>
  </header>
  <form id="editTimerForm" class="">
    <div id="editTimerNameContainer">
      <label for="editTimerName">Name</label>
      <input 
      id="editTimerName" 
      type="text" 
      required
      autocomplete="off"
      >
    </div>
    <label for="editTimerDomains">Domains</label>
    <ul id="editTimerDomains" class="timerDomains"></ul>
    <button class="addCurrentDomainButton" type="button">
      Add Current Domain
    </button>
    <button class="addDomainButton" type="button">
      Add Another Domain
    </button>
    <div id="timerButtons" class="container">
      <button id="editTimer" class="submitTimer" type="submit">Submit</button>
      <button class="cancelTimer">Cancel</button>
    </div>
  </form>
  <script src="./editTimerForm.js"></script>
</body>
</html>
