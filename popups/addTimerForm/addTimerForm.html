<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/popup.css" />
  
</head>
<body>
  <header class="popupHeader">
    <h1>WANDR</h1>
    <p>Track your browser minutes</p>
  </header>
  <form id="addTimerForm" class="">
    <header>Add Timer:</header>
    <div class="container" id="addTimerNameContainer">
      <input 
      id="addTimerName" 
      type="text" 
      placeholder="Timer Name"
      required
      autocomplete="off"
      >
    </div>
    <div class="container" id="submitTimerDomainContainer">
      <ul class="timerDomains">
        <li class="timerDomain">
          <input
          class="addTimerDomain" 
          type="text" 
          required 
          placeholder="Timer Domain"
          autocomplete="off"
          >
        </li>
      </ul>
    </div>
    <button class="addDomainButton" type="button">
      Add Another Domain
    </button>
    <div id="timerButtons" class="container">
      <button id="addTimer" class="submitTimer" type="submit">Submit</button>
      <button class="cancelTimer">Cancel</button>
    </div>
  </form>
  <script src="/popups/addTimerForm/addTimerForm.js"></script>
</body>
</html>
