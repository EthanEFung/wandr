<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wandr</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header class="popupHeader">
    <h1>Wandr</h1>
    <p>Track your browser minutes</p>
  </header>
  <ul id="timers">
    <header><h2>Timers</h2></header>
    <li>
      <label for="browserTimer">Total Browsing Time:</label>
      <span id="browserTimer"></span>
    </li>
    <li>
      <label for="fbTimer">FB Time:</label>
      <span id="fbTimer"></span>
    </li>
  </ul>
  <button id="initTimer">Add Timer</button>
  <form id="addTimerForm" hidden>
    <header>Add Timer:</header>
    <div id="addTimerNameContainer">
      <input 
        id="addTimerName" 
        type="text" 
        placeholder="Timer Name"
        required
        autocomplete="off"
      >
    </div>
    <div id="submitTimerDomainContainer">
      <ul id="timerDomains">
        <li class="timerDomain">
          <input 
            type="text" 
            required 
            placeholder="Timer Domain"
          >
        </li>
      </ul>
      <button id="addDomainInput" type="button">
        Add Another Domain
      </button>
    </div>
    <button id="submitTimer" type="submit">Add Timer</button>
    <button id="cancelTimer">Cancel</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
