<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wandr</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header class="popupHeader">
    <h1>Wandr</h1>
    <p>Track your browser minutes</p>
  </header>
  <ul id="timers">
    <header><h2>Timers</h2></header>
    <li>
      <label for="time">Total Browsing Time:</label for="browserTimer">
      <span id="browserTimer"></span>
    </li>
    <li>
      <label for="fbTimer">FB Time:</label>
      <span id="fbTimer"></span>
    </li>
  </ul>
  
  <button id="initTimer">Add Timer</button>
  <form id="addTimerForm" hidden>
    <header>Add Timer:</header>
    <div id="addTimerNameContainer">
      <input id="addTimerName" type="text" placeholder="Timer Name">
    </div>
    <div id="submitTimerDomainContainer">
      <button id="addDomainInput" type="button">Add Domain</button>
      <ul id="timerDomains"></ul>
    </div>
    <button id="submitTimer" type="submit">Add Timer</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
